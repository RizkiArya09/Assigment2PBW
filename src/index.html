<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<p>Latihan Image</p>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/1024px-LEGO_logo.svg.png" width ="200" height="200" alt="Lego" title="Gambar Lego">

<p>Latihan Table</p>
    <table border="1" width="400" height="200">
        <thead>
            <tr>
                <th>Judul 1</th>
                <th>Judul 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Rizki</td>
                <td rowspan="2">Arya</td>
            </tr>
            <tr>
                <td>Baris ke-3, Kolom ke-1</td>
                <td>Baris ke-3, Kolom ke-2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>185</td>
            </tr>
        </tfoot>
    </table>

<p>Latihan Form</p>
    <form action="#" method="GET">
    <!-- Buat Input Text -->
    <label for="username">Username</label>
    <br>
    <input type="text" name="username" id="username">
    <br>

    <!-- Buat Input Email -->
    <label for="email">Email</label>
    <br>
    <input type="email" name="email" id="email">
    <br>

    <!-- Buat Input Password -->
    <label for="password">Password</label>
    <br>
    <input type="password" name="password" id="password">
    <br>

    <!-- Buat Input Checkbox -->
    <label for="RememberMe">Remember Me</label>
    <input type="checkbox" name="RememberMe" id="RememberMe">
    <br>

    <!-- Radio Button -->
    <label for="gender">Jenis Kelamin</label>
    <input type="radio" name="RememberMe" id="RememberMe"> Laki-laki
    <input type="radio" name="RememberMe" id="RememberMe"> Perempuan
    <br>

    <!-- Text Area -->
    <label for="Address">Alamat</label>
    <textarea name="Address" id="Address" cols="100" rows="10"></textarea>
    <br>

    <!-- Select Option -->
    <label for="jurusan">Jurusan</label>
    <select name="jurusan" id="jurusan">
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
    </select>
    <br>
    <br>

    <!-- div -->
    <div style="width:500px; height:100px; background-color: aqua;">
    </div>
    <br>

    <br>
    <!-- Buat Button -->
    <button type="submit" style="color: aqua; background-color: black;" value="Submit">Submit</button>
    <button type="reset" style="color: aqua; background-color: black;" value="Reset">Reset</button>
    </form>
</body>
</html>
